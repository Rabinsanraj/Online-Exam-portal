<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Online Exam Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10 p-4" id="log-re-col">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post" action="#">

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="roleSelect" class="form-label">Login As</label>
            <select id="roleSelect" class="form-select" onchange="toggleIdField()" required>
              <option value="">Select Role</option>
              <option value="admin">Admin</option>
              <option value="instructor">Instructor/Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="mb-3" id="idFieldSection" style="display: none;">
            <label for="idFieldInput" id="idFieldLabel" class="form-label"></label>
            <input type="text" id="idFieldInput" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary w-100" onclick="reDaraction(event)">Login</button>

          <p class="text-center mt-3">
            Don't have an account? <a href="register.html">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>

 <script>
  function toggleIdField() {
    const role = document.getElementById("roleSelect").value;
    const idSection = document.getElementById("idFieldSection");
    const idInput = document.getElementById("idFieldInput");
    const idLabel = document.getElementById("idFieldLabel");

    if (role === "admin") {
      idSection.style.display = "block";
      idLabel.textContent = "Enter Admin ID";
      idInput.placeholder = "Admin ID";
      idInput.setAttribute("required", "required");
    } else if (role === "instructor") {
      idSection.style.display = "block";
      idLabel.textContent = "Enter Staff ID";
      idInput.placeholder = "Staff ID";
      idInput.setAttribute("required", "required");
    } else {
      idSection.style.display = "none";
      idInput.removeAttribute("required");
      idInput.value = "";
    }
  }

  function reDaraction(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("roleSelect").value;
    const idInput = document.getElementById("idFieldInput").value.trim();

    // Basic email validation
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

    if (!email.match(emailPattern)) {
      alert("Please enter a valid email address.");
      return;
    }

    if (password.length < 8) {
      alert("Password must be at least 6 characters long.");
      return;
    }

    if (!role) {
      alert("Please select a role.");
      return;
    }

    if ((role === "admin" || role === "instructor") && idInput === "") {
      alert(`Please enter your ${role === "admin" ? "Admin" : "Staff"} ID.`);
      return;
    }

    // Redirect based on role
    if (role === "admin") {
      window.location.href = "./Admin/home.html";
    } else if (role === "instructor") {
      window.location.href = "./Instructor/home.html";
    } else if (role === "student") {
      window.location.href = "./Student/home.html";
    }
  }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

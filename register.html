<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Online Exam Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10 p-4" id="log-re-col">
        <h2 class="text-center mb-4">Register</h2>
        <form onsubmit="return validateForm(event)">
          
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" name="fullname" id="fullname" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="createPassword" class="form-label">Create Password</label>
            <input type="password" id="createPassword" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="roleSelect" class="form-label">Register As</label>
            <select id="roleSelect" class="form-select" onchange="toggleIdField()" required>
              <option value="">Select Role</option>
              <option value="admin">Admin</option>
              <option value="instructor">Instructor/Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="form-control mb-3" id="idFieldSection" style="display: none;">
            <label id="idFieldLabel" class="form-label"></label>
            <div class="input-group">
              <input type="text" id="idFieldInput" class="form-control" placeholder="" />
              <button type="button" class="btn btn-outline-primary">Send</button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>

          <p class="text-center mt-3">
            Already have an account? <a href="index.html">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- âœ… Scripts -->
  <script>
    function toggleIdField() {
      const role = document.getElementById("roleSelect").value;
      const idSection = document.getElementById("idFieldSection");
      const idInput = document.getElementById("idFieldInput");
      const idLabel = document.getElementById("idFieldLabel");

      if (role === "admin") {
        idSection.style.display = "block";
        idLabel.textContent = "Enter Admin ID";
        idInput.placeholder = "Admin ID";
        idInput.setAttribute("required", "required");
      } else if (role === "instructor") {
        idSection.style.display = "block";
        idLabel.textContent = "Enter Staff ID";
        idInput.placeholder = "Staff ID";
        idInput.setAttribute("required", "required");
      } else {
        idSection.style.display = "none";
        idInput.removeAttribute("required");
        idInput.value = "";
      }
    }

    function validateForm(event) {
      event.preventDefault(); // 

      const fullName = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass1 = document.getElementById("createPassword").value;
      const pass2 = document.getElementById("confirmPassword").value;
      const role = document.getElementById("roleSelect").value;
      const idInput = document.getElementById("idFieldInput").value.trim();

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

      if (fullName === "") {
        alert("Full name is required.");
        return false;
      }

      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (pass1.length < 8) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      if (pass1 !== pass2) {
        alert("Passwords do not match!");
        return false;
      }

      if (!role) {
        alert("Please select a role.");
        return false;
      }

      if ((role === "admin" || role === "instructor") && idInput === "") {
        alert(`Please enter your ${role === "admin" ? "Admin" : "Staff"} ID.`);
        return false;
      }

      alert("Registration Successful!");
      window.location.href = "index.html"; 
      return true;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
